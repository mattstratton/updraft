services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: updraft-backend-dev
    ports:
      - "${BACKEND_PORT:-3002}:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - ./backend/.env.local
    volumes:
      - ./backend/src:/app/src
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: updraft-frontend-dev
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-3002}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

